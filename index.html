<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <p>Drake — God's Plan</p>
    </header>

    <nav>
        <div class="button button1">
            <p>Button 1</p>
        </div>

        <div class="button button2">
            <p>Button 2</p>
        </div>

        <div class="button button3">
            <p>Button 3</p>
        </div>
    </nav>

    <div class="main">
        <div class="main-inner">
            <article>
                <p>Lyrics</p>
                <section>
                    <div class="input-item">
                        <input type="text" id="firstText" placeholder="Текст здесь"
                            value="I been movin' calm, don't start no trouble with me" size="18">
                        <input type="color" id="firstTextColor" value="#9ACD32">
                    </div>

                    <div class="input-item">
                        <input type="text" id="secondText" placeholder="Текст здесь"
                            value="Tryna keep it peaceful is a struggle for me" size="18">
                        <input type="color" id="secondTextColor" value="#CD5C5C">
                    </div>

                    <div class="input-item">
                        <input type="text" id="thirdText" placeholder="Текст здесь"
                            value="Don't pull up at 6 AM to cuddle with me" size="18">
                        <input type="color" id="thirdTextColor" value="#FFC0CB">
                    </div>

                    <div class="input-item">
                        <input type="text" id="fourthText" placeholder="Текст здесь"
                            value="You know how I like it when you lovin' on me" size="18">
                        <input type="color" id="fourthTextColor" value="#FFA07A">
                    </div>
                </section>
            </article>

            <aside>
                <div class="image-block">
                    <img src="drake-image.jpeg" alt="drake-image">
                </div>
            </aside>
        </div>
    </div>

    <footer>
        <p>2023 drake's songs</p>
    </footer>

    <div id="myModalContainer">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalTextContainer"></div>
            </div>
        </div>
    </div>
    

</body>

</html>
